<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bullet Dock PRO (Single Active)</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="overlay" class="overlay dock tr">
    <div class="panel" id="panel">
      <div class="header" id="header">
        <div class="kicker" id="kicker"></div>
        <div class="title" id="title"></div>
      </div>

      <div class="single" id="single">
        <div class="badge" id="badge">1</div>
        <div class="text" id="text">Ponto</div>
      </div>

      <!-- micro hint opcional (fica desligado por defeito) -->
      <div class="micro" id="micro" style="display:none;"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
